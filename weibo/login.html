<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="微博，好友关注">

	<link rel="stylesheet" href="./css/public.css" type="text/css">
	<link rel="stylesheet" href="./css/login.css" type="text/css">

<body id="login">
	<div id="logReg">
		<img class="defaultImg1" src="./images/login/logo.png" alt="">
		<img class="defaultImg2"  src="./images/login/login_ad_default.jpg" alt="">

         </ul>

	</div>

	</div>
